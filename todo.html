<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts/main.js" defer></script>
    <script src="scripts/todo.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__title">To-Do List</h1>
        <nav class="nav">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="index.html#about">Обо мне</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html#projects">Проекты</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html#resume">Резюме</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html#contact">Контакты</a></li>
                <li class="nav__item"><a class="nav__link" href="todo.html">To-Do List</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section id="todo-section" class="todo-section">
            <h2 class="section-title">Мой To-Do List</h2>
            <form id="todo-form">
                <label for="task-title">Название задачи:</label>
                <input type="text" id="task-title" name="taskTitle" placeholder="Введите название задачи" required><br>
                <label for="task-description">Описание задачи:</label>
                <textarea id="task-description" name="taskDescription" placeholder="Введите описание задачи" required></textarea><br>
                <button type="submit">Добавить задачу</button>
            </form>
    
            <ul id="todo-list"></ul>
        </section>
    </main>
    
</body>
</html>
